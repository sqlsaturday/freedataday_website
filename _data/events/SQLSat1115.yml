precondetail: |
    <h2>From Microsoft Power BI to Microsoft Fabric by Armando Lacerda</h2>
    <p>Parking is FREE.<br/>
    Lunch included and will be provided by Mendocino Farms</p>
    <p><b>All-day training info:</b></p>
    -	Power BI life-cycle review
    -	Keeping the same routine in Fabric
    -	New tools replacing Power Query (Transform button)
    -	Hands-on DataFlow Gen2
    -	Hands-on Lakehouse
    -	Hands-On Warehouse
    -	The new semantic model
    -	Hands-on semantic model with direct lake
    - The report creation experience
    - Hands-on with report creation in the browser with CoPilot
    -	Hands-on with report creation with Power BI Desktop
    </p>
    <p><b>Speaker Info:</b><br/>
    Cloud architect and engineer focused on data platform. Speaker, trainer, coder.</p>
    <p>With over 35 years in the computing arena Armando has been focused on data platform solutions around Microsoft Azure and helped many companies to migrate their systems to the cloud.</p>
    <p>Armando has a passion for teaching and community engagement and has been certified as a Microsoft Trainer for over 25 years. He has been involved in presenting and helping other professionals better use and take advantage of Microsoft's data solutions.</p>
    <p>Achieving his first Microsoft certification in 1996 as a Visual Basic 4.0 developer he was introduced to SQL Server 6.5 and 7.0 in 1998 and decided to focus his career on Microsoft's data platform. He has certified in every release of the SQL product ecosystem for the past 20 years.</p>
    <p>RSVP: <A href="https://www.eventbrite.com/cc/2025-sql-saturday-in-orange-county-4246033">https://www.eventbrite.com/cc/2025-sql-saturday-in-orange-county-4246033</a></p>

