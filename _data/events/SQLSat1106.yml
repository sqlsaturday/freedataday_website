description: | 
    <p>SQL Saturday RVA (Richmond, Virginia) is a free one-day training event for IT professionals and students interested in topics related to the Microsoft data platform, including:</br>
    <ul><li>SQL Server Databases</li>
    <li>Business Intelligence / Power BI</li>
    <li>Azure Data Factory</li>
    <li>Microsoft Fabric</li>
    <li>AWS RDS</li>
    <li>Copilot</li>
    <li>PostreSQL</li>
    <li>and more!</li></ul></p>

