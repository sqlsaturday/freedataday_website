precondetail: |
  <p>Note: The all-day pre-con workshops will be held on <b>Friday, April 4th.</b>
  Tickets for pre-cons and General Admission to SQL Saturday RVA are available here: <a href="https://www.eventbrite.com/e/sql-saturday-rva-tickets-1199839615589" target="_blank">Register Now!</a></p>
  <h3>Rick Lowe - Keeping your DBA Happy. Why some Practices Drive DBAs Nuts.</h3>
  <p>Ever used a NOLOCK hint, only to find that nothing broke the next day? Odds are most folks reading this have. So if fire and brimstone did not rain from the sky, why do we worry so much about this hint? What could actually go wrong?</br>
  SQL Server supports two table types - heaps and tables with clustered indexes. We almost always create a unique clustered index on tables ... but why? Since heaps are part of the product they must have a use case but what is it? Any what is the secret sauce in clustered indexes that makes them so popular?</br>
  There is a substantial body of best practice information in the SQL Server community. Many of these practices are routinely ignored in some organizations, presumably because the consequences of not following aren't always clear. Come join this full day session for in-depth explanations of _why_ we give some of the advice that we do.</br>
  Topics covered include query hints, indexing, LINQ to Entities, common table expressions, looping vs set-based operations and more</p>
  <h3>Andy Leonard - A Day of Fabric Data Factory</h3>
  <p>In this session, we discuss data engineering using Microsoft Fabric Data Factory, compare Azure Data Factory with Fabric Data Factory, and demonstrate how to use Data Factory for data engineering in the modern data enterprise. Topics include:</br>
  <ul><li>Copying data</li>
  <li>Using newer activities (Outlook, Teams, etc.)</li>
  <li>Managing workflow (looping, iteration, conditionals)</li>
  <li>Using Parameters</li>
  <li>Metadata and design patterns</li>
  <li>Version control integration</li>
  <li>Monitoring</li>
  <li>Debugging and troubleshooting</li>
  <li>Design patterns</li>
  <li>Interacting with on-premises data</li>
  <li>Execution frameworks</li></ul></p>

